<!-- provide id to form(i.e collectively to all fields) -->
<mat-card>
  <mat-toolbar>Template Driven Form</mat-toolbar>
  <br><br>

  <form #userform="ngForm" (ngSubmit)="getValues(userform)">

    <mat-form-field>
      <input type="text"
      matInput
      placeholder="Your Name"
      ngModel
      name="username">
    </mat-form-field>

<br><br>

    <mat-form-field>
      <input type="text"
      matInput
      placeholder="Your Email"
      ngModel
      name="useremail">
    </mat-form-field>

<br><br>

    <mat-form-field>
      <input type="text"
      matInput
      placeholder="Location"
      ngModel
      name="location">
    </mat-form-field>

<br><br>
<mat-form-field>
  <input type="text"
  matInput
  placeholder="Profile"
  ngModel
  name="profile">
</mat-form-field>

<br><br>
<button type="submit"
mat-raised-button color="primary">Submit</button>
</form>
</mat-card>
